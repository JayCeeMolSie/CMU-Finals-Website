<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="cmulogo.png">
        <title>Enrollment Form</title>
        <link rel="stylesheet" href="enroll.css">
    </head>

    <body>
        <div class="form-style-6">
            <h1>Registration Form</h1>
            <form>
            <input type="text" name="field1" placeholder="Surname, Fullname, Middle Initial" />
            <input type="email" name="field2" placeholder="Email Address" />
            <input type="text" name="field3" placeholder="Address" />
            <input type="text" name="field4" placeholder="First Program Choice" />
            <input type="text" name="field5" placeholder="Second Program Choice" />
            <input type="text" name="field6" placeholder="Third Program Choice" />
            <input type="submit" value="Send" />
            </form>
            </div>
    </body>
</html>
